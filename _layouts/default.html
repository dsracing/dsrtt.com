<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.css" />
    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }
    </style>
    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="{{site.baseurl}}/css/dsrtt.css" />
    <!-- link href="{{site.baseurl}}/css/bootstrap-responsive.css" rel="stylesheet" --!>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="{{site.baseurl}}/js/html5shiv.js"></script>
        <![endif]-->         
    <!-- Fav and touch icons -->
{% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{site.baseurl}}/{{ css_name }}">
{% endfor %}

    <script src="{{site.baseurl}}/js/jquery-1.9.1.js"></script>
    <script src="{{site.baseurl}}/js/bootstrap-transition.js"></script>
    <script src="{{site.baseurl}}/js/bootstrap-collapse.js"></script>

{% for js_name in page.extra_js %}
    <script src="{{site.baseurl}}/{{ js_name }}"></script>
{% endfor %}

    <link rel="shortcut icon" href="{{site.baseurl}}/image/base/favicon.ico">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/" style="color:black;"><img src="{{site.baseurl}}/image/dsrtt_logo_small.png">  DSRTT</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
{% for weight in (1..10) %}{% for p in site.pages %}{% if p.weight == weight %}<li {% if p.url == page.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
{% endif %}{% endfor %}{% endfor %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>    
    <div class="container">
      {{ content }}
      <div class="row">
        <div class="span12">
          <br>
        </div>
      </div>
      <footer>
        <p>&copy; DSRTT 2013</p>
      </footer>
    </div>    

    <script type="text/javascript">
      // Add Google Tracking Here
    </script>
  </body>
</html>
